<!-- This lightning web component is used for Homeicon in Thankyou msg Page-->
<template>
	<button onclick={openHome} class="home-button">
		<img class="hicon" src={home_Icon} alt="Home Icon"/>
		<img src={home_Icon_Mobile} class="hiconmobile" alt="Home Icon Mobile"/>
	</button>
	<template if:true={openModal}>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
			<div class="modal-close" onclick={handleClose}>
				<a onclick={handleNo}><span class="xmark">&times;</span></a>
			</div>
			<div class="modal-content">
				<p class="modalHead">{leaveThisPage}</p>
				<div class="modal-close" onclick={handleClose}>
					<button class="modal-close-button" onclick={handleNo}>
						<span>&times;</span>
					</button>
				</div>
			</div>
		</div>
	</template>


</template>
